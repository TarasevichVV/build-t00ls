apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
      - name: docker
        image: sonar3:31111/helloworld-sivanov:rc
        ports:
        - containerPort: 8080
	readinessProbe:
          httpGet:
             path: /
             port: 8080
             initialDelaySeconds: 5
             periodSeconds: 5
             successThreshold: 1
      imagePullSecrets:
      - name: docker-secret


