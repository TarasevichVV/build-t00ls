apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
  namespace: tomcat
spec:
  replicas: 1
  strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 25%
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: 192.168.56.100:32133/vtarasevich/tomcat:VERSION
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
             path: /helloworld-ws
               port: 8080
               initialDelaySeconds: 5
               periodSeconds: 5
               successThreshold: 1
      imagePullSecrets:
      - name: docker-secret 
