apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
  namespace: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: 192.168.56.100:32133/vtarasevich/tomcat
          ports:
            - containerPort: 8080
      imagePullSecrets:
      - name: docker-secret 
