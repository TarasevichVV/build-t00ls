plugins {
    id 'java'
    id 'maven-publish'
}

buildDir='target/'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.commons:commons-collections4:4.0'
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.12'
}

group = 'com.test'
version = '1.0'
description = 'gradle-hometask'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
  manifest {
    attributes(
      'Main-Class': 'com.test.Project',
      'addClasspath': 'true'
    )
  }
}

task "build-anikitsenka" {
    doLast {
        println 'build-anikitsenka'
    }
}

task "test-anikitsenka"(dependsOn: "build-anikitsenka") {
    doLast {
        println 'test-anikitsenka'
    }
}

task "hello"(dependsOn: "test-anikitsenka") {
    doLast {
        println 'hello, anikitsenka!'
    }
}
