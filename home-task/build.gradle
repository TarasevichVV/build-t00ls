plugins {
    id 'java'
}

jar {
   baseName = 'ymatveichyk-custom-artifact'
    manifest {
        attributes(
                'Main-Class': 'com.test.Project'
        )
    }
}
 repositories {
    jcenter()
    mavenCentral()
}

 dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task "build-custom-ymatveichyk" {
    doLast {
        println 'build-custom-ymatveichyk'
    }
}
task "test-custom-ymatveichyk"(dependsOn: "build-custom-ymatveichyk") {
    doLast {
        println 'test-custom-ymatveichyk'
    }
}
task "hello"(dependsOn: "test-custom-ymatveichyk") {
    doLast {
        println 'hello'
    }
}
