plugins {
    id 'java'
    id 'maven-publish'
}
repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.4'
}

group = 'com.test'
version = '0.1-SNAPSHOT'
description = 'gradle-Project'
sourceCompatibility = '1.8'

jar {
    manifest {
        attributes ('Main-Class': 'com.test.Project',
                    'addClasspath': true
                     )
    }
}

task "mybuild" {
    doLast {
        println "Building Gradle Project"
    }
}

task "test-custom"(dependsOn: "mybuild") {
    doLast {
        println "I'm Gradle"
    }
}

task "hello"(dependsOn: "test-custom") {
    doLast {
        println 'Hello world!'
    }
}
