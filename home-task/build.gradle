plugins {
    id 'java'
    id 'maven-publish'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.test.Project'
        )
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

group = 'com.test'
version = '1.0'
description = 'home-task-gradle'

buildDir='result/'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task "build-custom-phardzeyeu" {
    doLast {
        println 'build-custom-phardzeyeu'
    }
}
task "test-custom-phardzeyeu"(dependsOn: "build-custom-phardzeyeu") {
    doLast {
        println 'test-custom-phardzeyeu'
    }
}
task "hello"(dependsOn: "test-custom-phardzeyeu") {
    doLast {
        println 'hello'
    }
}












