plugins {
    id 'java'
}

jar {
   baseName = 'vamrakau-custom-artifact'
    manifest {
        attributes(
                'Main-Class': 'com.test.Project'
        )
    }
}
 repositories {
    jcenter()
    mavenCentral()
}

 dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task "build-custom-vamrakau" {
    doLast {
        println 'build-custom-vamrakau'
    }
}
task "test-custom-vamrakau"(dependsOn: "build-custom-vamrakau") {
    doLast {
        println 'test-custom-vamrakau'
    }
}
task "hello"(dependsOn: "test-custom-vamrakau") {
    doLast {
        println 'hello'
    }
}
