plugins {
    id 'java'
}

jar {
   baseName = 'hometask-vtarasevich'
    manifest {
        attributes(
                'Main-Class': 'com.test.Project'
        )
    }
}
 repositories {
    mavenCentral()
    jcenter()
}

 dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task "build-custom-vtarasevich" {
    doLast {
        println 'build-custom-vtarasevich'
    }
}

task "test-custom-vtarasevich"(dependsOn: "build-custom-vtarasevich") {
    doLast {
        println 'test-custom-vtarasevich'
    }
}

task "hello"(dependsOn: "test-custom-vtarasevich") {
    doLast {
        println 'hello'
    }
}

